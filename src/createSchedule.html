<!-- index.html -->
<!DOCTYPE html>

<html>
 
    <head>
        <link rel="stylesheet" href="../css/createSchedule.css">
        <link rel="stylesheet" href="../css/fonts.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/jsCreateScheduleFunctions.js"></script>
        <script src="js/jqueryFunctions.js"></script>
        <title>Time Boxing AI</title>
    </head>
    
    <body>
        <div class="container">
            <div class="header">
                <h1>New Schedule</h1>
            </div>

            <div class="scheduleType">
                <h3>Create Schedule For</h3>
                
                <div class="scheduleButtons">
                    <button id="scheduleButtonDay" onClick="buttonStayPressed('day')">Day</button>
                    <button id="scheduleButtonWeek" onClick="buttonStayPressed('week')">Week</button>
                    <button id="scheduleButtonMonth" onClick="buttonStayPressed('month')">Month</button>
                </div>
            </div>

            <div class="sleepTimes">
                <div>
                    <h3>What Time Do You Wake Up?</h3>                
                    <input class="timeEntry" type="time" required />
                </div>

                <div>
                    <h3>What Time Do You Sleep?</h3>                
                    <input class="timeEntry" type="time" required />
                </div>
            </div>

            <div class="tasks">
                <div class="dropDown">
                    <button class="dropDownButton" id="amount" onClick="toggleDropDown()">Task Amount</button>
                
                    <div class="dropDownContent" id="taskAmount">
                        <a href="#" onClick="taskAmountDisplay('1')">1</a>
                        <a href="#" onClick="taskAmountDisplay('2')">2</a>
                        <a href="#" onClick="taskAmountDisplay('3')">3</a>
                        <a href="#" onClick="taskAmountDisplay('4')">4</a>
                        <a href="#" onClick="taskAmountDisplay('5')">5</a>

                    </div>
                
                </div>  
                
                <div class="taskEntryNav" id="taskEntryNav">
                                         
                </div>
                
                <div class="taskEntryContainerLeft" id="taskEntryContainerLeft">
                
                </div>

                <div class="taskEntryContainerRight" id="taskEntryContainerRight">

                </div>

            </div>


        </div>

    </body>
 
</html>
